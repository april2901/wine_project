{% extends "layout.html" %}

{% block header %}와인 추가{% endblock %}

{% block content %}
<div class="form-container">
    <form method="POST">
        <div class="form-group">
            <label for="name">와인 이름:</label>
            <input type="text" id="name" name="name" required>
        </div>
        
        <div class="form-group">
            <label for="country">국가:</label>
            <input type="text" id="country" name="country">
        </div>
        
        <div class="form-group">
            <label for="region">지역:</label>
            <input type="text" id="region" name="region" placeholder="예: 보르도, 나파 밸리">
        </div>
        
        <div class="form-group">
            <label for="grape_variety">포도 품종:</label>
            <input type="text" id="grape_variety" name="grape_variety" placeholder="예: 카베르네 소비뇽, 샤르도네">
        </div>
        
        <div class="form-group">
            <label for="year">생산 연도:</label>
            <input type="number" id="year" name="year" min="1900" max="2099">
        </div>
        
        <div class="form-group">
            <label for="price">가격:</label>
            <input type="number" id="price" name="price" min="0" step="0.01" placeholder="예: 35000">
        </div>
        
        <div class="form-group">
            <label for="note">메모:</label>
            <textarea id="note" name="note" placeholder="이 와인에 대한 메모나 느낌을 적어주세요"></textarea>
        </div>
        
        <div class="form-buttons">
            <button type="submit" class="submit-button">저장</button>
            <a href="/" class="cancel-link">취소</a>
        </div>
    </form>
</div>
{% endblock %}
